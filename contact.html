<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>联系我们 - 明士善商同盟会</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #1a1a1a;
      font-size: 18px;
      line-height: 1.7;
      letter-spacing: 0.04em;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.25s ease;
    }
    a:hover {
      color: #b4975a;
    }

    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 20px;
      flex-grow: 1;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 0;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 10;
    }

    nav .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 400;
      letter-spacing: 0.18em;
      color: #1a1a1a;
    }

    nav ul {
      display: flex;
      gap: 3.5rem;
      list-style: none;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.12em;
    }

    nav ul li {
      position: relative;
      cursor: pointer;
    }

    nav ul li::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -6px;
      left: 0;
      background-color: #b4975a;
      transition: width 0.3s ease;
    }

    nav ul li:hover::after,
    nav ul li.active::after {
      width: 100%;
    }

    header.page-header {
      padding: 6rem 0 3rem 0;
      text-align: center;
    }

    header.page-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      letter-spacing: 0.25em;
      color: #b4975a;
    }

    main {
      margin-bottom: 5rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      max-width: 1140px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .contact-info {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 3rem 2.5rem;
      box-shadow: 0 18px 40px rgba(180, 148, 78, 0.15);
      color: #444;
    }

    .contact-info h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #b4975a;
    }

    .contact-info p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .contact-info strong {
      color: #1a1a1a;
      letter-spacing: 0.05em;
    }

    form.contact-form {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 3rem 2.5rem;
      box-shadow: 0 18px 40px rgba(180, 148, 78, 0.15);
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      color: #444;
    }

    label {
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 0.4rem;
      letter-spacing: 0.05em;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      padding: 0.7rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.25s ease;
      resize: vertical;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #b4975a;
      box-shadow: 0 0 6px rgba(180, 148, 78, 0.5);
    }

    textarea {
      min-height: 120px;
    }

    button.submit-btn {
      background-color: #b4975a;
      color: #fff;
      font-weight: 600;
      padding: 1rem 0;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      box-shadow: 0 4px 12px rgba(180, 148, 78, 0.6);
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button.submit-btn:hover {
      background-color: #d1b76f;
    }

    /* 页脚 */
    footer {
      background: #1a1a1a;
      color: #b4975a;
      padding: 4rem 2rem;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      letter-spacing: 0.04em;
    }

    .footer-logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      letter-spacing: 0.25em;
      color: #fff;
      margin-bottom: 1rem;
    }

    .footer-info p {
      margin: 0.3rem 0;
      color: #ccc;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }
      header.page-header h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- 导航 -->
  <nav class="container">
    <div class="logo">明士善商同盟会</div>
    <nav>
        <ul>
          <li><a href="index.html">首页</a></li>
          <li><a href="about.html">关于我们</a></li>
          <li><a href="news.html">新闻</a></li>
          <li><a href="members.html">成员</a></li>
          <li><a href="events.html">活动</a></li>
          <li><a href="join.html">加入我们</a></li>
          <li><a href="contact.html">联系我们</a></li>
        </ul>
      </nav>
      
  </nav>

  <!-- 页面头部 -->
  <header class="page-header container">
    <h1>联系我们</h1>
  </header>

  <main>
    <section class="contact-info">
      <h2>联系方式</h2>
      <p><strong>地址：</strong>上海市静安区企业大道88号</p>
      <p><strong>电话：</strong>+86 21 8888 8888</p>
      <p><strong>邮箱：</strong>info@mingshi.org</p>
      <p><strong>微信：</strong>扫码添加官方公众号</p>
      <img src="https://source.unsplash.com/200x200/?qrcode" alt="微信二维码" style="margin-top:1rem; border-radius: 12px;"/>
    </section>

    <section>
      <form class="contact-form" action="#" method="post" aria-label="留言表单">
        <label for="name">姓名 *</label>
        <input type="text" id="name" name="name" placeholder="请输入您的姓名" required />

        <label for="email">邮箱 *</label>
        <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required />

        <label for="message">留言内容 *</label>
        <textarea id="message" name="message" placeholder="请输入您的留言内容" required></textarea>

        <button type="submit" class="submit-btn" aria-label="提交留言">提交留言</button>
      </form>
    </section>
  </main>

  <!-- 页脚 -->
  <footer>
    <div class="footer-logo">上海明士善商同盟会</div>
    <div class="footer-info">
      <p>&copy; 2025 Shanghai MingShi Business Alliance. All Rights Reserved.</p>
      <p>地址：上海市中国(上海)自由贸易试验区富特北路353号2楼 | 电话：177 6583 0902 | 邮箱：wning687@gmail.com</p>
    </div>
  </footer>

</body>
</html>
