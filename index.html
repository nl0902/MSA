<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>上海明士善商同盟会</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #1a1a1a;
      font-size: 18px;
      line-height: 1.7;
      letter-spacing: 0.04em;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.25s ease;
    }
    a:hover {
      color: #b4975a;
    }

    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 0;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 10;
    }

    nav .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 400;
      letter-spacing: 0.18em;
      color: #1a1a1a;
    }

    nav ul {
      display: flex;
      gap: 3.5rem;
      list-style: none;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.12em;
    }

    nav ul li {
      position: relative;
      cursor: pointer;
    }

    nav ul li::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -6px;
      left: 0;
      background-color: #b4975a;
      transition: width 0.3s ease;
    }

    nav ul li:hover::after {
      width: 100%;
    }

    .hero {
      position: relative;
      height: 90vh;
      overflow: hidden;
      color: #b4975a;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    .slides {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .slide {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      max-width: 900px;
    }

    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      letter-spacing: 0.3em;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.4rem;
      letter-spacing: 0.12em;
      max-width: 600px;
      margin: 0 auto;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 3;
      transform: translateY(-50%);
    }

    .controls button {
      background: rgba(180, 148, 78, 0.5);
      border: none;
      color: white;
      font-size: 2.5rem;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
      border-radius: 50%;
    }

    .controls button:hover {
      background: #b4975a;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      letter-spacing: 0.2em;
      border-left: 6px solid #b4975a;
      padding-left: 1.2rem;
      margin: 6rem auto 3rem auto;
    }

    section p {
      font-size: 1.1rem;
      color: #444;
      max-width: 720px;
      margin: 0 auto 4rem auto;
      text-align: center;
    }

    .members {
      max-width: 1140px;
      margin: 0 auto 7rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 3rem;
      padding: 0 20px;
    }

    .member-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 3rem 2.5rem;
      box-shadow: 0 18px 40px rgba(180, 148, 78, 0.15);
      text-align: center;
      transition: all 0.3s ease;
    }

    .member-card:hover {
      box-shadow: 0 28px 60px rgba(180, 148, 78, 0.35);
      border-color: #b4975a;
      color: #b4975a;
      background-color: #fff8e1;
    }

    .member-card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .member-card p {
      font-size: 1rem;
      color: #555;
    }

    .news-list {
      max-width: 720px;
      margin: 0 auto 8rem auto;
      padding-left: 1rem;
      list-style: none;
      font-size: 1rem;
      color: #555;
    }

    .news-list li {
      border-left: 5px solid #b4975a;
      padding-left: 1.1rem;
      margin-bottom: 1.5rem;
    }

    /* --- 页脚优化 --- */
    footer {
      background: #1a1a1a;
      color: #b4975a;
      padding: 4rem 2rem;
      font-family: 'Montserrat', sans-serif;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1.5rem;
    }

    .footer-logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      letter-spacing: 0.25em;
      color: #fff;
    }

    .footer-info p {
      margin: 0.3rem 0;
      color: #ccc;
      font-size: 0.95rem;
    }

    .footer-social {
      display: flex;
      gap: 1.5rem;
    }

    .footer-social a img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }

    .footer-social a:hover img {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }
      .hero-text h1 {
        font-size: 3rem;
      }
      .hero-text p {
        font-size: 1.1rem;
      }
      .section-title {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>

  <!-- 导航 -->
  <nav class="container">
    <div class="logo">明士善商同盟会</div>
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">关于我们</a></li>
      <li><a href="#">新闻</a></li>
      <li><a href="#">成员</a></li>
      <li><a href="#">活动</a></li>
      <li><a href="#">加入我们</a></li>
      <li><a href="#">联系我们</a></li>
    </ul>
  </nav>

  <!-- 轮播图 -->
  <section class="hero">
    <div class="slides">
      <div class="slide active" style="background-image: url('https://img.icons8.com/ios-filled/24/ffffff/weixing.png');"></div>
      <div class="slide" style="background-image: url('https://img.icons8.com/ios-filled/24/ffffff/weixing.png');"></div>
      <div class="slide" style="background-image: url('https://img.icons8.com/ios-filled/24/ffffff/weixing.png');"></div>
    </div>
    <div class="controls">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
    <div class="hero-text">
      <h1>汇聚商界精英</h1>
      <p>搭建高端商业资源对接平台</p>
    </div>
  </section>

  <!-- 新闻 & 成员等可添加内容区域 -->

  <!-- 页脚 -->
  <footer>
    <div class="footer-container container">
      <div class="footer-logo">
        上海明士善商同盟会
      </div>
      <div class="footer-info">
        <p>&copy; 2025 Shanghai MingShi Business Alliance. All Rights Reserved.</p>
        <p>地址：上海市中国(上海)自由贸易试验区富特北路353号2楼 | 电话：177 6583 0902 | 邮箱：wning687@gmail.com</p>
      </div>
      <div class="footer-social">
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/weixing.png" alt="WeChat" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/linkedin.png" alt="LinkedIn" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/new-post.png" alt="Email" /></a>
      </div>
    </div>
  </footer>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    setInterval(nextSlide, 8000);
  </script>
</body>
</html>
